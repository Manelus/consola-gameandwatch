<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/game and watch/style.css" rel="stylesheet">
</head>
<body>
    <div class="box">
       <div class="game-container">
           <div class="pad-container">
              <div class="top"></div>
              <div class="left"></div>
              <div class="right"></div>
              <div class="bottom"></div>
              <div class="center"></div>
           </div>
           <div class="screen"></div>
           <img src="/game and watch/img/animation.gif" class="game" >
           <div class="buttons">
           <button class="button-b">B</button>
           <button class="button-a">A</button>
           </div>
           <button class="start"></button>
           <button class="select"></button>
           <button class="time"></button>
           <img src="/game and watch/img/nintendo.png" class="nintendo" >
           <img src="/game and watch/img/logo.png" class="logo">
       </div>

    </div>
</body>
</html>
